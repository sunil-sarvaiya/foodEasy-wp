<!DOCTYPE html>
<html>

<head>
    <title>Food Easy (Fast Food Delivery)</title>
    <link rel="stylesheet" href="contact.css"> <!-- Link to your CSS file -->
</head>

<body>
    <header>
        <h1>Contact Us</h1>
    </header>
		<div class="main">
			<form class="contact">
				<label for="fullName">Full Name</label>
				<input type="text" class="input" id="fullName" placeholder="Enter Your Full Name"><br>
	
				<label for="contactInfo">Email Or Phone No</label>
				<input type="text" class="input" id="contactInfo" placeholder="Enter email or phone no"><br>
	
				<label for="message">Message</label>
				<textarea id="message" class="input" cols="20" rows="5" placeholder="Enter your message"></textarea><br>
	
				<button type="submit">SUBMIT</button>
			</form>
		</div>
    
</body>

</html>
